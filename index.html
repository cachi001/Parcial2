<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Proyecto Final</title>
    <!-- ICONOS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  
  </head>
  <body>
    <header>
      <div class="container-header">
        <div class="content-header">
          <div class="header-search">
            <input type="text" class="input-search-header" placeholder="Ingresar un Elemento" id="inputHeader">
            <button class="btn-search-header" id="buttonSearch">Buscar
              <span class="material-symbols-outlined">
                search
              </span>
            </button>
          </div>
            <button class="btn-add-header" id="buttonAddElement">Agregar Elemento
              <span class="material-symbols-outlined">
                library_add
              </span>
            </button>
        </div>
      </div>
    </header>
    <main>
      <div class="container-view">
        <aside class="list-aside">
          <h2>Categoria           <span class="material-symbols-outlined">
            filter_list
            </span>
          </h2>
            <ul id="listFilter"></ul>
        </aside>
        <div class="store" id="storeContainer">
        </div>
          <!-- POPUP -->
        <div class="container-popup" id="modalPopUP">
          <div class="content-popup">
            <div class="header-popup">
              <h1>Agregar o Modificar un Producto</h1>
            </div>
            <div class="body-popup">
              <input placeholder="Ingrese un Nombre" type="text" id="nombre">
              <input placeholder="Ingrese una Imagen" type="text" id="img" >
              <input placeholder="Precio" type="number" min="0" id="precio">
              <select id="categoria">
                <option>Seleccione una Categoria</option>
                <option>Gaseosas</option>
                <option>Hamburguesas</option>
                <option>Papas</option>
              </select>
            </div>
            <div class="footer-popup">
              <div class="btn-popup cancelar" id="buttonCancel">Cancelar</div>
              <div class="btn-popup aceptar" id="buttonAcept">Aceptar</div>
              <div class="btn-popup eliminar" id="buttonDelete">Eliminar</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
